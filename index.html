<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form class="calculator">
            <div>
                <label for="weight">Weight(kg)</label>
                <input type="number" name="" id="weight"  min="0" step="0.01" value="0">
            </div>
            <div>
                <label for="height">Height(kg)</label>
               <input type="number" name="" id="height" min="0" step="0.01" value="0">
            </div>
            <div>
                <button id="bmiText" type="reset">Reset</button>
                <button id="calculate"  type="submit">Submit</button>
            </div>
        </form>
            <section class="output">
                <h3>Your BMI is</h3>
                <p id="result">0</p>
                <p id="desc">N/A</p>
            </section>

            <section class="bmi-scale">
                <div class="under">
                    <h4>Underweight</h4>
                    <p>&lt;18</p>
                </div>

                <div class="normal">
                    <h4>normal</h4>
                    <p>18.5-25</p>
                </div>

                <div class="over">
                    <h4>Overweight</h4>
                    <p>25-30</p>
                </div>

                <div class="obese">
                    <h4>Obese</h4>
                <p>â‰¥30</p>
                </div>


            </section>


    </div>
    



    <script src="./script.js"></script>
</body>
</html>
